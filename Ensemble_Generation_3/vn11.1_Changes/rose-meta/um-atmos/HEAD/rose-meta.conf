    = (Dentener et al, 2006,ACP).
range=0.00:5.00
sort-key=g04
type=real

[namelist:run_ukca=nit]
compulsory=true
description=Number of iterations for BE solver
range=1:250
sort-key=a7
type=integer

[namelist:run_ukca=phot2d_dir]
compulsory=true
description=Directory pathname for 2D photolysis input files
